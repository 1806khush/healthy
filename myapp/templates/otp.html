{% extends '1header.html' %}
{% load static %}
{% block content %}


{% if msg %}
<div class="alert alert-danger alert-dismissible fade show text-center mt-4 mx-auto" style="max-width: 600px;" role="alert">
    <strong>{{ msg }}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}

<section class="ftco-section contact-section bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h3 class="mb-3 text-primary font-weight-bold">Verify Your OTP</h3>
              <p class="text-muted">We've sent a verification code to your email address</p>
            </div>

            <form method="post" action="{% url 'otp' %}" class="contact-form">
              {% csrf_token %}

              <div class="form-group mb-4">
                <label for="otp" class="text-muted small mb-2">One Time Password</label>
                <input type="number" id="otp" class="form-control form-control-lg text-center rounded-pill shadow-sm" 
                       placeholder="Enter OTP" name="uotp" required>
                <small class="form-text text-muted text-center mt-2">Please check your inbox and spam folder</small>
              </div>

              <div class="form-group text-center mt-5">
                <button type="submit" class="btn btn-primary btn-lg py-3 px-5 rounded-pill shadow">
                  <i class="fa fa-check-circle mr-2"></i>Verify OTP
                </button>
              </div>
              
              <div class="text-center mt-4">
                <a href="{% url 'forgotpass' %}" class="text-primary">Resend OTP</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
